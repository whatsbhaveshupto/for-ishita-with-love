<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>For Ishita ❤️</title>

<style>

body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#0f0026,#2b004d,#000000);
font-family:'Segoe UI';
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.stage{
position:absolute;
width:100%;
height:100%;
cursor:pointer;
z-index:2;
}

.glass{
position:absolute;
padding:20px 40px;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
border-radius:20px;
box-shadow:0 0 20px rgba(255,0,200,0.3);
transition:0.5s;
}

#one{top:10%;left:20%;}
#two{bottom:20%;right:20%;}
#three{top:50%;left:60%;}
#four{bottom:10%;left:40%;}

.hidden{opacity:0;}

#final{
position:absolute;
text-align:center;
width:60%;
font-size:26px;
opacity:0;
}

canvas{
position:absolute;
top:0;
left:0;
z-index:0;
pointer-events:none;
}
  
</style>
</head>

<body>

<div class="stage">

<div class="glass" id="one">Click me</div>
<div class="glass hidden" id="two">Again</div>
<div class="glass hidden" id="three">One more time</div>
<div class="glass hidden" id="four">Almost there</div>

<div id="final"></div>

</div>

<canvas id="c"></canvas>

<script>

let count=0;

document.getElementById("one").onclick=function(){
this.classList.add("hidden");
document.getElementById("two").classList.remove("hidden");
}

document.getElementById("two").onclick=function(){
this.classList.add("hidden");
document.getElementById("three").classList.remove("hidden");
}

document.getElementById("three").onclick=function(){
this.classList.add("hidden");
document.getElementById("four").classList.remove("hidden");
}

document.getElementById("four").onclick=function(){
this.classList.add("hidden");
showLove();
}

function showLove(){

let text="I love you so damn much Ishita ❤️ Every version of my life is better because you're in it. Thank you for choosing me everyday, even when I'm impossible to deal with. You are my safest place in this chaotic universe. Happy Valentine's Day. – Bhavesh";

let i=0;

document.getElementById("final").style.opacity=1;

function type(){
if(i<text.length){
document.getElementById("final").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}

type();
fireworks();
}

var c=document.getElementById("c");
var ctx=c.getContext("2d");

c.width=window.innerWidth;
c.height=window.innerHeight;

var particles=[];

function fireworks(){

for(let i=0;i<200;i++){
particles.push({
x:c.width/2,
y:c.height/2,
vx:(Math.random()-0.5)*10,
vy:(Math.random()-0.5)*10,
life:100
});
}
animate();
}

function animate(){

ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,c.width,c.height);

particles.forEach((p,index)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle="pink";
ctx.fill();

if(p.life<=0){
particles.splice(index,1);
}
});

requestAnimationFrame(animate);
}

</script>

</body>
</html>
