<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ishita ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    padding:0;
    background: linear-gradient(45deg,#ff758c,#ff7eb3,#ffb199,#ff0844);
    background-size: 300% 300%;
    animation: gradient 10s ease infinite;
    font-family: 'Segoe UI';
    overflow:hidden;
}
@keyframes gradient {
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:white;
}

h1 {
    font-size:3em;
}

button {
    padding:15px 30px;
    border:none;
    background:white;
    color:#ff0844;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}
button:hover {
    transform:scale(1.1);
}

.heart {
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s infinite;
}
.heart:before,
.heart:after{
content:'';
width:20px;
height:20px;
background:red;
border-radius:50%;
position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
0%{transform:translateY(0) rotate(45deg);}
100%{transform:translateY(-800px) rotate(45deg);}
}

#message {
    margin-top:20px;
    font-size:22px;
    opacity:0;
    transition:1s;
}
</style>
</head>

<body>

<div class="container">
<h1>Ishita...</h1>
<button onclick="showLove()">Click if you love Bhavesh üòå</button>
<div id="message"></div>
</div>

<audio id="music" autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
</audio>

<script>

function showLove(){
document.getElementById("message").style.opacity=1;
typeWriter();
}

var i=0;
var txt="I love you so damn much Ishita ‚ù§Ô∏è Every version of me is better because of you. Happy Valentine's Day.";
var speed=60;

function typeWriter(){
if(i<txt.length){
document.getElementById("message").innerHTML += txt.charAt(i);
i++;
setTimeout(typeWriter,speed);
}
}

setInterval(createHeart,300);

function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=Math.random()*2+3+"s";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove()},6000);
}

</script>

</body>
</html>
